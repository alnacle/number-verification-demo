<!doctype html>
<html>
  <head>
    <title>Number verification API example</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
    <script src="/client.js" defer></script>

    <div class="container" id="container">
      <div class="form-container">
        <form id="login"> 
          <h1>Sign in</h1>
          <span> use your account to sig in</span>
          <input type="email" placeholder="Email" name="email" value="me@domain.com" required />
          <input id="phone" name="phone" type="tel" value="3461234567" required/>
          <span id="loading-icon" class="hidden"></span>
          <button type="submit" id="login-button">Sign In</button>
        </form>
      </div>
    </div>

  </body>
</html>
